services:
  web:
    image: zwsim/zws
    restart: unless-stopped
    ports:
      - '3000:3000'
    links:
      - db
    depends_on:
      - migration
    env_file: ./.env
  migration:
    image: zwsim/zws
    links:
      - db
    env_file: ./.env
    command: ['yarn', 'run', 'migrations']
  db:
    image: postgres:13
    env_file: ./db.env
    restart: unless-stopped
    volumes:
      - zws-postgres-storage:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  monitoror:
    image: monitoror/monitoror:4
    env_file: ./monitoror.env
    restart: unless-stopped
    volumes:
      - ./monitoror.json:/bin/config.json:ro
    ports:
      - '3001:8080'
    links:
      - web
  metabase:
    image: metabase/metabase
    env_file: ./metabase.env
    restart: unless-stopped
    volumes:
      - zws-metabase-storage:/metabase-data
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_HOST: db
    links:
      - db
    ports:
      - '3002:3000'
  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
volumes:
  zws-postgres-storage:
    external: true
  zws-metabase-storage:
    external: true
